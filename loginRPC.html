<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/panel.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/loginRPC.css">

    <title>Panel de control</title>
</head>

<body>
    <header class="site-haader ">
        <div class="contenedor">
            <div class="site-barra">
                <div class="titulo-barra">
                    <img src="/img/logoajjaja-removebg-preview.ico" alt="" >
                </div>
                
            </div>
        </div>
        <div class="barra-after">

        </div>
       
    </header>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/img/pinterest-circle-logo-png-transparent.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="formulario">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" name="" class="form-control input_user" value="" placeholder="Usuario" style="height: 3rem; font-size: 1.5rem;" id="usuario">  
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Contraseña"  style="height: 3rem; font-size: 1.5rem;" id="contraseña">
						</div>
					
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button  id="ACCEDER"  class="btn login_btn" >Acceder</button>
				   </div>
					</form>
				</div>
		
			
			</div>
		</div>
	</div>
     

  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="JS/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 
</script>
</script>
